<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Price Details</title>
    <link rel="stylesheet" href="baitap5.5.css">

<body>
  <div class="container">

   </div>
   <div class="item-and-price">

  </div>

 <div class="item-and-price">

  </div>
  </div>
  <div class="item servers">
      <h3>Servers</h3>
    <p>No extra service selected</p>
 </div>
  </div>

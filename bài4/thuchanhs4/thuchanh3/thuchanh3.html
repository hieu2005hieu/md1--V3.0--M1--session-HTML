<!DOCTYPE html>
<html>


<head>
 <title>Liên hệ với chúng tôi</title>
 </head>
 <link rel="stylesheet" href="thuchanh3.css">


<body>
 <h1>Liên hệ với chúng tôi</h1>
 <form>
   <label for="name">Họ và tên:</label><br>
   <input type="text" id="name" name="name" required style="width: 250px;"><br>


   <label for="email">Email:</label><br>
   <input type="email" id="email" name="email" required style="width: 250px;"><br>


   <label for="message">Tin nhắn:</label><br>
   <textarea id="message" name="message" rows="4" required style="width: 250px;"></textarea><br>


   <input type="submit" value="Gửi" style="width: 270px;">
 </form>
</body>
